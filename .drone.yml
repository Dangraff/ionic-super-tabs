---
kind: pipeline
type: docker
name: default

clone:
  depth: 1

steps:
- name: Install node modules
  image: node:12-alpine
  commands:
  - npm install
  - npx lerna bootstrap

- name: Build
  image: node:12-alpine
  commands:
  - npm run build

- name: Publish core package
  image: plugins/npm
  when:
    event:
    - tag
  settings:
    username:
      from_secret: npm_username
    password:
      from_secret: npm_password
    email:
      from_secret: npm_email
    folder: core

- name: Publish angular package
  image: plugins/npm
  when:
    event:
    - tag
  settings:
    username:
      from_secret: npm_username
    password:
      from_secret: npm_password
    email:
      from_secret: npm_email
    folder: angular/dist

- name: Generate docs
  image: harbor.zyra.ca/public/zmdocs:v1.0.0
  when:
    branch:
      - master

- name: Publish docs
  image: plugins/gh-pages
  when:
    branch:
      - master
  settings:
    username:
      from_secret: gh_user
    password:
      from_secret: gh_token
    pages_directory: docs

